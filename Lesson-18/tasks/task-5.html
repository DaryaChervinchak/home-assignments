<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table,
		td {
			text-align: center;
			border: 1px solid black;
		}
	</style>
	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку).</p>
	<div class="table"></div>

	<script>
		"use strict";

		function getRandomNumber(from, to) {
			const minNumber = Math.ceil(from);
			const maxNumber = Math.floor(to);
			const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber);

			return randomNumber;
		}

		function getCreateTable(rowsNumber, columnNumber, minValue = 1, maxValue = 50) {
			const tableElement = document.createElement('table');
			for (let rowIndex = 0; rowIndex < rowsNumber; rowIndex++) {
				const trElement = document.createElement('tr');
				for (let columnIndex = 0; columnIndex < columnNumber; columnIndex++) {
					const tdElement = document.createElement('td');
					tdElement.innerText = getRandomNumber(minValue, maxValue);
					trElement.append(tdElement);
				}
				tableElement.append(trElement);
			}
			return tableElement;
		}


		window.onload = function () {
			const table = getCreateTable(3, 4);
			document.querySelector(".table").append(table);
		};
	</script>
</body>

</html>
