<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}

		input {
			width: 100%;
			display: block;
			max-width: 350px;
			margin-bottom: 10px;
		}
	</style>
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>Розробити калькулятор.</p>

	<label for="firstNumber">Перше число</label>
	<input type="number" id="firstNumber" placeholder="0">

	<label for="secondNumber">Друге число</label>
	<input type="number" id="secondNumber" placeholder="0">
	<p>
		<button type="button" id="add">Додати</button>
		<button type="button" id="subtract">Відняти</button>
		<button type="button" id="multiply">Помножити</button>
		<button type="button" id="divide">Поділити</button>
	</p>

	<label for="result">Результат</label>
	<input type="number" id="result" placeholder="0">

	<script>
		"use strict";

		function calculator(operation) {
			const firstNumberValue = parseFloat(document.querySelector('#firstNumber').value);
			const secondNumberValue = parseFloat(document.querySelector('#secondNumber').value);
			if (isNaN(firstNumberValue) || isNaN(secondNumberValue) || secondNumberValue === 0) throw new Error(
				'Некоректне значення');
			let result;

			switch (operation) {
				case '+':
					result = firstNumberValue + secondNumberValue;
					break;
				case '-':
					result = firstNumberValue - secondNumberValue;
					break;
				case '*':
					result = firstNumberValue * secondNumberValue;
					break;
				default:
					result = firstNumberValue / secondNumberValue;
					break;
			}
			document.querySelector('#result').value = result;
		}

		window.onload = function () {
			document.querySelector('#add').onclick = () => {
				calculator('+')
			};
			document.querySelector('#subtract').onclick = () => {
				calculator('-')
			};
			document.querySelector('#multiply').onclick = () => {
				calculator('*')
			};
			document.querySelector('#divide').onclick = () => {
				calculator('/')
			};
		};
	</script>
</body>

</html>
