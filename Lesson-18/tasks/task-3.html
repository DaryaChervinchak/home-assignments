<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}

		input {
			width: 100%;
			display: block;
			max-width: 350px;
			margin-bottom: 10px;
		}
	</style>
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>Користувач задає рік народження. Визначити кількість років користувача.</p>

	<label for="year">Рік народження</label>
	<input type="number" id="year" placeholder="2020">
	<p>
		<button type="button" id="result">Дізнатись скільки років</button>
	</p>
	<label for="numberOfYears">Кількість років</label>
	<input type="number" id="numberOfYears" placeholder="4">

	<script>
		"use strict";

		function howOld() {
			const CURRENT_YEAR = new Date().getFullYear();
			const yearOfBirth = parseInt(document.querySelector('#year').value);

			if (isNaN(yearOfBirth) || yearOfBirth <= 0 || yearOfBirth > CURRENT_YEAR) throw new Error('Некоректне значення');

			document.querySelector('#numberOfYears').value = CURRENT_YEAR - yearOfBirth;
		}

		window.onload = function () {
			document.querySelector('#result').onclick = howOld;
		};
	</script>
</body>

</html>
