<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}

		input {
			width: 100%;
			display: block;
			max-width: 350px;
			margin-bottom: 10px;
		}
	</style>
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>Зробити конвертер валют (курси валют – константи у скрипті).</p>

	<label for="uah">Сума в гривнях</label>
	<input type="number" id="uah" placeholder="0">
	<p>
		<button type="button" id="convert">Конвертувати</button>
	</p>

	<label for="eur">Сума в євро</label>
	<input type="number" id="eur" placeholder="0">


	<label for="usd">Сума в доларах</label>
	<input type="number" id="usd" placeholder="0">

	<script>
		"use strict";

		function currencyConverter(exchangeEuroRate, exchangeUSDRate) {


			const amountInUAHValue = parseFloat(document.querySelector('#uah').value);

			if (isNaN(amountInUAHValue) || amountInUAHValue <= 0) throw new Error('Некоректне значення');

			const amountInEUR = amountInUAHValue / exchangeEuroRate;
			const amountInUSD = amountInUAHValue / exchangeUSDRate;

			document.querySelector('#eur').value = amountInEUR.toFixed(2);
			document.querySelector('#usd').value = amountInUSD.toFixed(2);
		}

		window.onload = function () {
			const EXCHANGE_RATE_EUR = 42.53;
			const EXCHANGE_RATE_USD = 39.89;
			document.querySelector('#convert').onclick = () => {
				currencyConverter(EXCHANGE_RATE_EUR, EXCHANGE_RATE_USD)
			};
		};
	</script>
</body>

</html>
