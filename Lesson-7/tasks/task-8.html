<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.banner__link {
			width: 300px;
			height: 200px;
			position: relative;
			display: block;
			overflow: hidden;
		}

		.banner__link:hover .banner__image {
			transform: scale(1.05);
		}

		.banner__image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.5s ease 0s;
		}
	</style>
	<title>Задача 8</title>
</head>

<body>
	<h1>Задача 8</h1>

	<p> Створити функцію, яка виводить банер у функцію передаються: зображення, заголовок та посилання, куди переходимо
		при кліку на зображення тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>.
	</p>




	<script>
		function showBanner(pathImage, title, linkHref) {
			document.write(`	
			<div class="banner">
				<h2 class="banner__title">${title}</h2>
				<a class="banner__link" href="${linkHref}" target="_blank">
					<img src="${pathImage}" alt="${title}" class="banner__image">
				</a>
			</div>
			`);
		}

		showBanner(
			"https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Webysther_20190304150503_-_Parque_da_Independ%C3%AAncia.jpg/1280px-Webysther_20190304150503_-_Parque_da_Independ%C3%AAncia.jpg",
			"Сан-Паулу", "https://uk.wikipedia.org/wiki/%D0%A1%D0%B0%D0%BD-%D0%9F%D0%B0%D1%83%D0%BB%D1%83");
	</script>

</body>

</html>
