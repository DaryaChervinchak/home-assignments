<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Задача 3</h1>

	<p>Створити окремі функції, які для 4 чисел знаходять:
		<ol>
			<li>суму;</li>
			<li>добуток;</li>
			<li>середнє арифметичне;</li>
			<li>мінімальне значення.</li>
		</ol>
	</p>

	<script>
		function getSumNumbers(firstNumber, secondNumber, thirdNumber, fourthNumber) {
			return firstNumber + secondNumber + thirdNumber + fourthNumber;
		}

		function getMultiplicationNumbers(firstNumber, secondNumber, thirdNumber, fourthNumber) {
			return firstNumber * secondNumber * thirdNumber * fourthNumber;
		}

		function getAverageNumbers(firstNumber, secondNumber, thirdNumber, fourthNumber) {
			return (firstNumber + secondNumber + thirdNumber + fourthNumber) / arguments.length;
		}

		function getMinValue(firstNumber, secondNumber, thirdNumber, fourthNumber) {
			return Math.min(firstNumber, secondNumber, thirdNumber, fourthNumber);
		}


		const firstNumber = parseFloat(prompt("Введіть перше число", "0"));
		const secondNumber = parseFloat(prompt("Введіть друге число", "0"));
		const thirdNumber = parseFloat(prompt("Введіть третє число", "0"));
		const fourthNumber = parseFloat(prompt("Введіть четверте число", "0"));

		const sumNumbers = getSumNumbers(firstNumber, secondNumber, thirdNumber, fourthNumber);
		const multiplicationNumbers = getMultiplicationNumbers(firstNumber, secondNumber, thirdNumber, fourthNumber);
		const averageNumbers = getAverageNumbers(firstNumber, secondNumber, thirdNumber, fourthNumber);
		const minValue = getMinValue(firstNumber, secondNumber, thirdNumber, fourthNumber);

		document.write(`${firstNumber} + ${secondNumber} + ${thirdNumber} + ${fourthNumber} = ${sumNumbers} <br>`);
		document.write(`${firstNumber} * ${secondNumber} * ${thirdNumber} * ${fourthNumber} = ${multiplicationNumbers} <br>`);
		document.write(`Середнє арифметичне = ${averageNumbers}  <br>`);
		document.write(`Мінімальне значення = ${minValue}`);
	</script>

</body>

</html>
