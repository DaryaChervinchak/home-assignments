<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача 0</h1>

	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

	<script>
		function getTimeOfYear(monthNumber) {
			let result;

			switch (monthNumber) {
				case 1:
				case 2:
				case 12:
					result = "Зима";
					break;
				case 3:
				case 4:
				case 5:
					result = "Весна";
					break;
				case 6:
				case 7:
				case 8:
					result = "Літо";
					break;
				case 9:
				case 10:
				case 11:
					result = "Осінь";
					break;
				default:
					result = "Неккоректний номер місяця";
					break;
			}

			return result;
		}

		const monthNumber = parseInt(prompt("Введіть номер місяця"));
		const timeOfYear = getTimeOfYear(monthNumber);
		document.write(timeOfYear);
	</script>

</body>

</html>
