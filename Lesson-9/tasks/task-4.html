<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>

	<p>Дано масив елементів. Вивести на екран елементи, що більші за 100.</p>

	<script>
		function showElementsMoreThanHundred(array, number = 100) {

			for (const element of array) {
				if (element > number) document.write(`${element} <br>`);
			}
		}

		const arrayElements = [125, 0, 547, 32, 68, 91, 393, 88, 904, 555];
		showElementsMoreThanHundred(arrayElements);
	</script>

</body>

</html>
