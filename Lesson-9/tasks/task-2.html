<body>
	<h1>Задача 2</h1>

	<p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
		заповнена 7-ками.</p>

	<script>
		function createArray(countElements, firstElementValue = 1, secondElementValue = 7) {
			const halfUserCountElements = Math.ceil(userCountElements / 2);

			const array = new Array(countElements).fill(firstElementValue, 0, halfUserCountElements).fill(secondElementValue,
				halfUserCountElements);

			return array;
		}

		const userCountElements = parseInt(prompt('Введіть кількість елементів', '0'));
		document.write(createArray(userCountElements));
	</script>
