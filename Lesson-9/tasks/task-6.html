<body>
	<h1>Задача 6</h1>

	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>

	<script>
		function getArrayWhereElementsGreaterThanFirstMultipliedByNumber(array, number = 2) {

			array.forEach((element, index, arrayBase) => {
				if (element > arrayBase[0]) arrayBase[index] = element * number;
			});

			return array;
		}

		const arrayElements = [10, 15, 2, 7, 63, 14, 87];
		document.write(getArrayWhereElementsGreaterThanFirstMultipliedByNumber(arrayElements));
	</script>
