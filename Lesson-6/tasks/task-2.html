<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>

	<p>Дано натуральні числа від 35 до 87. Надрукувати ті з них, які при діленні на 7 дають остачу 1, 2 або 5.</p>
	<script>
		const NUMERIC = 7;

		for (let number = 35; number < 87; number++) {
			if (number % NUMERIC === 1 || number % NUMERIC === 2 || number % NUMERIC === 5) {
				document.write(`${number} <br>`);
			}
		}
	</script>

</body>

</html>
