<body>
	<h1>Задача 3</h1>

	<p>Натуральне число з n цифр є числом Армстронга, якщо сума степенів цифр, кожна з яких піднесена до n, дорівнює
		самому числу (153=1*1*1+5*5*5+3*3*3). Отримати всі числа Армстронга для n=4 и n=3.</p>

	<script>
		// n = 3(100 до 999)
		// n = 4(1000 до 9999)

		const FIRST_N = 3;
		const SECOND_N = 4;
		let resultAtSecondN = "";
		let resultAtFirstN = "";

		for (let thousands = 1; thousands <= 9; thousands++) {
			for (let hundreds = 0; hundreds <= 9; hundreds++) {
				for (let tens = 0; tens <= 9; tens++) {
					for (let units = 0; units <= 9; units++) {
						const sumPowersDigitsAtSecondN = Math.pow(thousands, SECOND_N) + Math.pow(hundreds, SECOND_N) + Math
							.pow(tens,
								SECOND_N) + Math.pow(units, SECOND_N);
						const numberAtSecondN = `${thousands}${hundreds}${tens}${units}`;

						if (numberAtSecondN == sumPowersDigitsAtSecondN) {
							resultAtSecondN += `${numberAtSecondN} `;
						}

						if (thousands === 1 && hundreds > 0) {
							const sumPowersDigitsAtFirstN = Math.pow(hundreds, FIRST_N) + Math.pow(tens,
								FIRST_N) + Math.pow(units, FIRST_N);
							const numberAtFirstN = `${hundreds}${tens}${units}`;

							if (numberAtFirstN == sumPowersDigitsAtFirstN) {
								resultAtFirstN += `${numberAtFirstN} `;
							}
						}

					}
				}
			}
		}

		document.write(`Всі числа Армстронга для n=${FIRST_N}: ${resultAtFirstN} <br>`);
		document.write(`Всі числа Армстронга для n=${SECOND_N}: ${resultAtSecondN}`);
	</script>

</body>

</html>
