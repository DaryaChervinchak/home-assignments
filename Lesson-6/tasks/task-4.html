<!DOCTYPE html>

<head>

</head>

<body>
	<h1>Задача 4</h1>

	<p>Побудувати ялинку</p>

	<script>
		const NUMBER_TREES = 3;
		const HEIGHT_TREE = 5;
		let result = "";

		for (let i = 0; i < NUMBER_TREES; i++) {
			for (let j = 1; j <= HEIGHT_TREE; j++) {
				for (let k = j; k > 0; k--) {
					result += "o";
				}
				result += "<br>";
			}
		}
		document.write(result);
	</script>

</body>

</html>
