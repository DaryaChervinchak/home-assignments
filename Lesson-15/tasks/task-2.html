<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p> Створити об’єкт «Авто».
		<table border="2px">
			<tr>
				<td>Авто</td>
				<td></td>
			</tr>
			<tr>
				<td rowspan="5">Поля(властивості)</td>
				<td>Марка</td>
			</tr>
			<tr>
				<td>Розмір бака</td>
			</tr>
			<tr>
				<td>Кількість наявних літрів</td>
			</tr>
			<tr>
				<td>Кількість місць</td>
			</tr>
			<tr>
				<td>Кількість пасажирів</td>
			</tr>
			<tr>
				<td rowspan="4">Методи (дії)</td>
				<td>Заправка на вказану кількість літрів</td>
			</tr>
			<tr>
				<td>Виведення кількості пасажирів</td>
			</tr>
			<tr>
				<td>Додавання пасажирів</td>
			</tr>
			<tr>
				<td>Висадка пасажирів</td>
			</tr>
		</table>
	</p>

	<script>
		"use strict";

		const car = {
			brand: 'Mazda',
			tankSize: 45,
			numberOfLitersInTank: 5,
			numberOfSeats: 5,
			numberOfPassengers: 2,
			fillTheTank: function (numberOfLiters) {
				if (numberOfLiters <= 0) throw new Error('Неккоректна кількість літрів');

				if (this.tankSize < this.numberOfLitersInTank + numberOfLiters) throw new Error(
					`Кількість літрів перевищує допустиму норму`);

				this.numberOfLitersInTank += numberOfLiters;
			},
			showPassengers: function () {
				document.write(`Кількість пасажирів: ${this.numberOfPassengers}`);
			},
			addPassengers: function (numberOfPassengers) {
				if (numberOfPassengers <= 0) throw new Error('Неккоректна кількість пасажирів');

				if (this.numberOfSeats < this.numberOfPassengers + numberOfPassengers) throw new Error(
					`Кількість пасажирів перевижує кількість вільних місць`);

				this.numberOfPassengers += numberOfPassengers;
			},
			disembarkationOfPassengers: function (numberOfPassengers) {
				if (numberOfPassengers <= 0) throw new Error('Неккоректна кількість пасажирів');

				if (this.numberOfPassengers < numberOfPassengers) throw new Error(
					`Кількість пасажирів перевижує кількість пасажирів в авто`);
				this.numberOfPassengers -= numberOfPassengers;
			}
		}
		car.fillTheTank(20);
		car.showPassengers();
		car.addPassengers(2);
		car.disembarkationOfPassengers(3);
	</script>
</body>

</html>
