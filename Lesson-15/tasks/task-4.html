<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.banner {
			border: 1px solid black;
			width: 25%;
			margin: 0 auto;
		}

		.banner__link {
			display: block;
			position: relative;
			padding-bottom: 80%;
			overflow: hidden;
		}

		.banner__image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: top;
			transition: transform 0.5s ease 0s;
		}

		.banner:hover .banner__image {
			transform: scale(1.1);
		}
	</style>
	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p> Розробити клас Banner.
		<table border="2px">
			<tr>
				<td>Поля(властивості)</td>
				<td>Масив об’єктів (графічних зображень та посилань на сайти)</td>
			</tr>
			<tr>
				<td rowspan="2">Методи (дії)</td>
				<td>Метод випадкового вибору об’єкта (графічного зображення та посилання)
				</td>
			</tr>
			<tr>
				<td>Метод виведення випадкового банера
				</td>
			</tr>
		</table>
	</p>

	<script>
		"use strict";

		class Banner {
			constructor(arrayOfObjects) {
				this.arrayOfObjects = arrayOfObjects;
			}
			getRandomObject(minRandomNumber = 0, maxRandomNumber = this.arrayOfObjects.length - 1) {
				const randomNumber = Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1) +
					minRandomNumber);
				return this.arrayOfObjects[randomNumber];
			}
			showBanner() {
				const banner = this.getRandomObject();

				document.write(`
				<div class="banner">
					<a class="banner__link" href="${banner.link}" target="_blank">
						<img class="banner__image" src="${banner.img}" alt="alt">
					</a>
				</div>`);
			}
		}

		const firstBanner = new Banner([{
				img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Colosseo_2020.jpg/420px-Colosseo_2020.jpg',
				link: 'https://uk.wikipedia.org/wiki/%D0%9A%D0%BE%D0%BB%D1%96%D0%B7%D0%B5%D0%B9'
			},
			{
				img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/20090529_Great_Wall_Simatai_8327.jpg/375px-20090529_Great_Wall_Simatai_8327.jpg',
				link: 'https://uk.wikipedia.org/wiki/%D0%92%D0%B5%D0%BB%D0%B8%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B8%D1%82%D0%B0%D0%B9%D1%81%D1%8C%D0%BA%D0%B8%D0%B9_%D0%BC%D1%83%D1%80'
			},
			{
				img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/80_-_Machu_Picchu_-_Juin_2009_-_edit.jpg/375px-80_-_Machu_Picchu_-_Juin_2009_-_edit.jpg',
				link: 'https://uk.wikipedia.org/wiki/%D0%9C%D0%B0%D1%87%D1%83-%D0%9F%D1%96%D0%BA%D1%87%D1%83'
			},
			{
				img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Al_Khazneh_Petra_edit_2.jpg/375px-Al_Khazneh_Petra_edit_2.jpg',

				link: 'https://uk.wikipedia.org/wiki/%D0%A2%D0%B0%D0%B4%D0%B6_%D0%9C%D0%B0%D1%85%D0%B0%D0%BB'
			},
			{

</body>
