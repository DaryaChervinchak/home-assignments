<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>

	<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>

	<script>
		const productPrice = parseFloat(prompt("Введіть ціну товару", "0"));
		const moneyQuantity = parseFloat(prompt("Введіть кількість грошей", "0"));
		const LOTTERY_PRICE = 4;

		let result;

		if (productPrice > moneyQuantity) result = "Недостатньо коштів";
		else {
			result = "Покупка здійснена";
			if (moneyQuantity - productPrice >= LOTTERY_PRICE) result += "<br> Не бажаєте купити лотерею за 4 грн?"
		}

		document.write(result);
	</script>

</body>

</html>
