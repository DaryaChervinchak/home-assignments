<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>

	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
		на екран назву транспортного засобу, яким він може керувати.
	</p>

	<script>
		const driverCategory = prompt("Введіть категорію водія");
		let result;

		switch (driverCategory) {
			case "A":
				result = "Мотоцикл";
				break;
			case "B":
				result = "Легковий автомобіль";
				break;
			case "C":
				result = "Вантажний автомобіль";
				break;
			default:
				result = "Неккоректна категорія";
				break;
		}

		document.write(result);
	</script>

</body>

</html>
