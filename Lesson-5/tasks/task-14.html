<!DOCTYPE html>

<head>

</head>

<body>
	<h1>Задача 14</h1>
	<p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до
		тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму
		потрібно ввести).</p>

	<script>
		const minAmount = Math.ceil(100);
		const maxAmount = Math.floor(1000);
		const randomAmount = Math.floor(Math.random() * (maxAmount - minAmount + 1) + minAmount);
		let userAmount = 0;


		do {
			userAmount += parseFloat(prompt(
				`Вам потрібо сплатити ${randomAmount - userAmount} грн., введіть сумму для оплати`, "0"));
		} while (randomAmount > userAmount);

		userAmount > randomAmount ? alert(`Ви сплатили всю сумму, ваша решта ${userAmount - randomAmount} грн.`) : alert(
			"Ви сплатили всю сумму")
	</script>

</body>

</html>
