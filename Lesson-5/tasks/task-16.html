<body>
	<h1>Задача 16</h1>
	<p> Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку
		та вивести величину прибутку протягом кожного окремого тижня.</p>

	<script>
		const weeksNumbers = parseInt(prompt("Введіть кількість тижнів", "0"));
		const DAYS_IN_WEEK = 7;
		let allIncome = 0;

		for (let week = 1; week <= weeksNumbers; week++) {
			let incomePerWeek = 0;
			for (let day = 1; day <= DAYS_IN_WEEK; day++) {
				const incomePerDay = parseFloat(prompt(`Введіть прибуток за ${day} день ${week} тижня`, "0"));
				incomePerWeek += incomePerDay;
				allIncome += incomePerDay;
			}
			document.write(`<p>Прибуток за ${week} тиждень: ${incomePerWeek} грн.</p>`);
		}
		document.write(`<p><strong>Загальний прибуток: ${allIncome} грн.</strong></p>`);
	</script>

</body>

</html>
