<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>

	<p> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем.</p>

	<script>
		const minNumber = Math.ceil(1);
		const maxNumber = Math.floor(100);
		const randomNumberCount = parseInt(prompt("Введіть кількість випадкових чисел", "0"));

		document.write(`<ul>`);
		for (let i = 0; i < randomNumberCount; i++) {
			const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber);
			document.write(`<li>${randomNumber}</li>`);
		}
		document.write(`</ul>`);
	</script>

</body>

</html>
