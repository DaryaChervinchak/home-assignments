<body>
	<h1>Задача -1</h1>

	<p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>

	<script>
		for (let monthNumber = 3; monthNumber <= 8; monthNumber++) {
			document.write(`${monthNumber} `);
		}
	</script>
