<head>

<body>
	<h1>Задача 13</h1>
	<p>Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів
		користувач намагається потопити корабель.</p>

	<script>
		const rowsNumber = parseInt(prompt("Введіть кількість рядків", "0"));
		const columnsNumber = parseInt(prompt("Введіть кількість стовпців", "0"));
		alert(`Поле розміром ${rowsNumber} * ${columnsNumber}`);
		const projectilesNumber = parseInt(prompt("Введіть кількість снарядів", "0"));
		let win = false;

		const minShipPositionNumber = Math.ceil(1);
		const maxShipPositionRowsNumber = Math.floor(rowsNumber);
		const maxShipPositionColumnsNumber = Math.floor(columnsNumber);

		const randomShipPositionRowNumber = Math.floor(Math.random() * (maxShipPositionRowsNumber - minShipPositionNumber +
			1) + minShipPositionNumber);

		const randomShipPositionColumnNumber = Math.floor(Math.random() * (maxShipPositionColumnsNumber -
			minShipPositionNumber +
			1) + minShipPositionNumber);


		for (let i = 0; i < projectilesNumber; i++) {
			const userShipPositionRowNumber = parseInt(prompt(
				`Введіть номер рядку на якому знаходиться корабель (від ${minShipPositionNumber} до ${maxShipPositionRowsNumber})`,
				"0"));
			const userShipPositionColumnNumber = parseInt(prompt(
				`Введіть номер стовпця на якому знаходиться корабель (від ${minShipPositionNumber} до ${maxShipPositionColumnsNumber})`,
				"0"));

			if (userShipPositionRowNumber === randomShipPositionRowNumber && userShipPositionColumnNumber ===
				randomShipPositionColumnNumber) {
				alert("Корабель знищено!");
				win = true;
				break;
			} else {
				alert("Нажаль, ви не влучили");
			}
		}
		win ? alert("Вітаємо з перемогою!") : alert("Ви програли!");
	</script>

</body>

</html>
