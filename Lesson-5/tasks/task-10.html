<!DOCTYPE html>

<head>

<body>
	<h1>Задача 10</h1>

	<p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>

	<script>
		const minValue = parseFloat(prompt("Діапазон чисел від", "0"));
		const maxValue = parseFloat(prompt("до", "0"));
		let sumNumbers = 0;

		for (let number = minValue; number <= maxValue; number++) {
			if (number % 2 !== 0) {
				sumNumbers += number;
			}
		}
		document.write(`Сума всіх непарних чисел: ${sumNumbers}`);
	</script>

</body>

</html>
