<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p>Дано масив хлопців і дівчат вивести всі можливі комбінації для танців з хлопців і дівчат.</p>

	<script>
		const arrayBoysNames = ['Іван', 'Олександр'];
		const arrayGirlsNames = ['Ольга', 'Марта'];

		function showCombinations(array) {
			array.forEach(combination => {
				document.write(`${combination} <br>`);
			});
			document.write('<hr>');
		}

		function findDanceCombinations(boysNames, girlsNames, resArray) {
			if (boysNames.length === 0) showCombinations(resArray);

			else {
				for (let i = 0; i < girlsNames.length; i++) {
					findDanceCombinations(boysNames.slice(1), girlsNames.filter((_, index) => index !== i), [...resArray,
						`${boysNames[0]} - ${girlsNames[i]} `
					]);
				}
			}

		}

		if (arrayBoysNames.length !== arrayGirlsNames.length) {
			document.write('Кількість хлопців та дівчат повинна бути однаковою')
		} else {
			findDanceCombinations(arrayBoysNames, arrayGirlsNames, []);
		}
	</script>
</body>

</html>
