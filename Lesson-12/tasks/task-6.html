<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>
	<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
		символів і під яким індексом.
	</p>

	<script>
		const arrayNames = ['Grace', 'Alice', 'Charlie', 'Bob', 'David', 'Frank', 'Olga', 'Isaac', 'Jack', 'Emma'];

		document.write(`Початковий масив:${arrayNames} <br>`);

		arrayNames.sort((firstName, secondName) => firstName.length - secondName.length);

		document.write(`Відсортований масив:${arrayNames} <br>`);

		function findIndexBinarySearch(array, searchElementLength) {
			let start = 0;
			let end = array.length - 1;

			while (start <= end) {
				const middle = Math.floor((start + end) / 2);
				if (array[middle].length === searchElementLength) return middle;
				if (array[middle].length < searchElementLength) start = middle + 1;
				if (array[middle].length > searchElementLength) end = middle - 1;

			}
			return -1;
		}

		const searchElementLength = 5;
		const searchIndex = findIndexBinarySearch(arrayNames, searchElementLength);

		if (searchIndex !== -1) document.write(
			`Ім'я довжиною ${searchElementLength} символів є в масиві під індексом ${searchIndex}`)
		else document.write(`Ім'я довжиною ${searchElementLength} символів немає в масиві`);
	</script>
</body>

</html>
