<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і
		під яким індексом.
	</p>

	<script>
		const arrayNames = ['Grace', 'Alice', 'Charlie', 'Bob', 'David', 'Frank', 'Olga', 'Isaac', 'Jack', 'Emma'];

		document.write(`Початковий масив:${arrayNames} <br>`);

		arrayNames.sort((firstName, secondName) => firstName.charCodeAt() - secondName.charCodeAt());

		document.write(`Відсортований масив:${arrayNames} <br>`);

		function findIndexBinarySearch(array, searchElement) {
			let start = 0;
			let end = array.length - 1;

			while (start <= end) {
				const middle = Math.floor((start + end) / 2);
				if (array[middle] === searchElement) return middle;
				if (array[middle] < searchElement) start = middle + 1;
				if (array[middle] > searchElement) end = middle - 1;

			}
			return -1;
		}

		const searchElement = 'Olga';
		const searchIndex = findIndexBinarySearch(arrayNames, searchElement);

		if (searchIndex !== -1) document.write(`Ім'я ${searchElement} є в масиві під індексом ${searchIndex}`)
		else document.write(`Ім'я ${searchElement} немає в масиві`);
	</script>
</body>

</html>
