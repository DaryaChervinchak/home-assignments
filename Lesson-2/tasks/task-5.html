<!DOCTYPE html>

<head>

</head>

<body>
	<h1>Задача 5</h1>

	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		let secondsInputNumber = parseInt(prompt('Введіть кількість секунд', '0'));

		const SECONDS_IN_HOUR = 3600;
		const SECONDS_IN_MINUTE = 60;

		let hoursNumber = Math.floor(secondsInputNumber / SECONDS_IN_HOUR);
		let minutesNumber = Math.floor((secondsInputNumber % SECONDS_IN_HOUR) / SECONDS_IN_MINUTE);
		let secondsNumber = secondsInputNumber % SECONDS_IN_MINUTE;

		document.write(`
		 Відповідь: ${Math.floor(hoursNumber)} год ${minutesNumber} хв ${secondsNumber} сек
		`);
	</script>

</body>

</html>
