<!DOCTYPE html>

<head>

</head>

<body>
	<h1>Задача 5</h1>

	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		let secondsNumber = parseInt(prompt('Введіть кількість секунд', '0'));

		const SECONDS_IN_HOUR = 3600;

		let hoursNumber = Math.floor(secondsNumber / SECONDS_IN_HOUR);
		let minutesNumber = Math.floor((secondsNumber - (hoursNumber * SECONDS_IN_HOUR)) / 60);

		document.write(`
		 Відповідь: ${Math.floor(hoursNumber)} год ${minutesNumber} хв
		`);
	</script>

</body>

</html>
