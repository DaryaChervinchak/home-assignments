<body>
	<h1>Задача 7</h1>

	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

	<!-- випадковий номер місяця рахую від 1 до 12 включно
			випадковий номер дня рахую від 0 до 6 включно -->

	<script>
		let minMonthNumber = Math.ceil(1);
		let maxMonthNumber = Math.floor(12);

		let minDayNumber = Math.ceil(0);
		let maxDayNumber = Math.floor(6);

		let randomMonthNumber = Math.floor(Math.random() * (maxMonthNumber - minMonthNumber + 1) + minMonthNumber);
		let randomDayNumber = Math.floor(Math.random() * (maxDayNumber - minDayNumber + 1) + minDayNumber);

		let sum = randomMonthNumber + randomDayNumber;

		document.write(`<p>Випадковий номера місяця - ${randomMonthNumber} <br> Випадковий номера дня - ${randomDayNumber}</p>
			<p>Сума: ${sum}</p>
		`);
	</script>

</body>
