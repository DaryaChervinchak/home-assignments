<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>

	<p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.</p>

	<script>
		let firstNumber = parseFloat(prompt('Введіть перше число', '0'));
		let secondNumber = parseFloat(prompt('Введіть друге число', '0'));

		let sum = firstNumber + secondNumber;
		let multiplication = firstNumber * secondNumber;
		let division = firstNumber / secondNumber;

		document.write(`
		<p> Перше число - ${firstNumber}, друге число - ${secondNumber} </p>
		<table border="2px">
			<tr>
				<th>Шуканий результат</th>
				<th>Отримане значення</th>
			</tr>
			<tr>
				<th>Сума</th>
				<td>${sum}</td>
			</tr>
			<tr>
				<th>Добуток</th>
				<td>${multiplication}</td>
			</tr>
			<tr>
				<th>Частка</th>
				<td>${division}</td>
			</tr>
		</table>
		`);
	</script>

</body>

</html>
