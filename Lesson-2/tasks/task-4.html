<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>

	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

	<script>
		let lengthInCentimeters = parseFloat(prompt('Введіть довжину у сантиметрах', '0'));

		const CENTIMETERS_IN_KILOMETER = 100000;
		const CENTIMETERS_IN_METER = 100;

		let lengthInKilometers = Math.floor(lengthInCentimeters / CENTIMETERS_IN_KILOMETER);
		let lengthInMeters = Math.floor((lengthInCentimeters - (lengthInKilometers * CENTIMETERS_IN_KILOMETER)) /
			CENTIMETERS_IN_METER);

		document.write(`
		 Відповідь: ${lengthInKilometers} км ${lengthInMeters} м
		`);
	</script>

</body>

</html>
