<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>

	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

	<script>
		let productPrice = parseFloat(prompt('Введіть вартість товару', '0'));
		let productQuantity = parseInt(prompt('Введіть кількість товару', '0'));

		const VAT_PERCENTAGE = 5;

		let totalCost = productPrice * productQuantity;
		let vatValue = totalCost * VAT_PERCENTAGE / 100;

		document.write(`
		Загальна вартість - ${totalCost} <br> ПДВ - ${vatValue}
		`);
	</script>

</body>

</html>
